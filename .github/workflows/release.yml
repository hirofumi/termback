# GitHub Actions Workflow created for handling the release process based on the draft release prepared with the Build workflow.
# Running the publishPlugin task requires all the following secrets to be provided: PUBLISH_TOKEN, PRIVATE_KEY, PRIVATE_KEY_PASSWORD, CERTIFICATE_CHAIN.
# See https://plugins.jetbrains.com/docs/intellij/plugin-signing.html for more information.

name: Release
on:
  release:
    types: [prereleased, released]

jobs:

  # Prepare and publish the plugin to JetBrains Marketplace repository
  release:
    name: Publish Plugin
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      attestations: read
    steps:

      # Free GitHub Actions Environment Disk Space
      - name: Maximize Build Space
        uses: jlumbroso/free-disk-space@54081f138730dfa15788a46383842cd2f914a1be # v1.3.1
        with:
          tool-cache: false
          large-packages: false

      # Check out the current repository
      - name: Fetch Sources
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          ref: ${{ github.event.release.tag_name }}

      # Set up the Java environment for the next steps
      - name: Setup Java
        uses: actions/setup-java@be666c2fcd27ec809703dec50e508c2fdc7f6654 # v5.2.0
        with:
          distribution: zulu
          java-version: 21

      # Setup Gradle
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@f29f5a9d7b09a7c6b29859002d29d24e1674c884 # v5.0.1
        with:
          cache-read-only: true

      # Update the Unreleased section with the current release note
      - name: Patch Changelog
        if: ${{ github.event.release.body != '' }}
        env:
          CHANGELOG: ${{ github.event.release.body }}
        run: |
          RELEASE_NOTE="./build/tmp/release_note.txt"
          mkdir -p "$(dirname "$RELEASE_NOTE")"
          echo "$CHANGELOG" > "$RELEASE_NOTE"

          ./gradlew patchChangelog --release-note-file="$RELEASE_NOTE"

      - name: Identify Plugin Archive
        id: artifact
        run: ./.github/scripts/identify-plugin-archive.sh >> "$GITHUB_OUTPUT"

      # Download the pre-built plugin ZIP from the GitHub Release
      # (attached during the draft creation in the Build workflow)
      - name: Download Release Asset
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_NAME: ${{ github.event.release.tag_name }}
          FILENAME: ${{ steps.artifact.outputs.filename }}
        run: |
          mkdir -p ./release-assets
          gh release download "$TAG_NAME" --pattern "$FILENAME" --dir ./release-assets

      - name: Verify Attestation
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ARCHIVE: ./release-assets/${{ steps.artifact.outputs.filename }}
          COMMIT_SHA: ${{ github.sha }}
        run: >-
          gh attestation verify "$ARCHIVE"
          -R "$GITHUB_REPOSITORY"
          --signer-workflow "$GITHUB_REPOSITORY/.github/workflows/build.yml"
          --source-digest "$COMMIT_SHA"

      # Sign and publish the plugin to JetBrains Marketplace
      - name: Publish Plugin
        env:
          PUBLISH_TOKEN: ${{ secrets.PUBLISH_TOKEN }}
          CERTIFICATE_CHAIN: ${{ secrets.CERTIFICATE_CHAIN }}
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          PRIVATE_KEY_PASSWORD: ${{ secrets.PRIVATE_KEY_PASSWORD }}
          ARCHIVE: ./release-assets/${{ steps.artifact.outputs.filename }}
        run: |
          if [ -n "$PUBLISH_TOKEN" ]; then
            ./gradlew publishPlugin -PsignPluginArchive="$ARCHIVE" -x buildPlugin
          else
            echo "PUBLISH_TOKEN not set, skipping Marketplace publish"
          fi

      # Create a pull request
      - name: Create Pull Request
        if: ${{ github.event.release.body != '' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_NAME: ${{ github.event.release.tag_name }}
        run: |
          VERSION="$TAG_NAME"
          BRANCH="changelog-update-$VERSION"
          LABEL="release changelog"

          git config user.email "action@github.com"
          git config user.name "GitHub Action"

          git checkout -b "$BRANCH"
          git commit -am "Changelog update - $VERSION"
          git push --set-upstream origin "$BRANCH"

          gh label create "$LABEL" \
            --description "Pull requests with release changelog update" \
            --force \
            || true

          gh pr create \
            --title "Changelog update - \`$VERSION\`" \
            --body "Current pull request contains patched \`CHANGELOG.md\` file for the \`$VERSION\` version." \
            --label "$LABEL" \
            --head "$BRANCH"
